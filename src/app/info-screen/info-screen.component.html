<mat-horizontal-stepper [linear]="isLinear">
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Profile Info</ng-template>
        <div class="profile-container">
          <div class="profile-img-container img-circle">
            <div class="loader" [ngClass]="progress">
            </div>
            <input type="file" class="avatar-file" id="avatar-file" accept="image/*" (change)="onFileChange($event)" #fileInput />
            <img src="{{imgSRC}}" width="150" height="150" class="img" />
          </div>
          <div class="profile-img-input">
            <mat-form-field>
              <input matInput placeholder="Type the Name" formControlName="firstCtrl" required>
            </mat-form-field>
          </div>
        </div>
        <button class="step-to-verify-phone" matStepperNext><span>Next</span></button>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Verify Phone No</ng-template>
        <label class="phone-label">Enter The Phone No</label>
        <mat-form-field>
          <input matInput class="field-verify-phone" formControlName="secondCtrl" required>
        </mat-form-field>
        <button class="step-to-done" matStepperNext><span>Send OTP</span></button>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
