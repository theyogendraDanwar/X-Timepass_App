<header class="pane-header pane-list-header">
  <div class="user-details">
    <div class="chat-avatar" (click)="OpenSideNav(true)">
      <div class="avatar"><img src="{{privateImage}}"/>
      </div>
    </div>
  </div>
  <div class="user-tools">
    <button class="add-person" mat-raised-button (click)="openDialog()">
      <mat-icon><i class="material-icons">&#xE7FE;</i></mat-icon>
    </button>
  </div>
</header>
