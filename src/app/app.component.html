<div class="time-pass-wrapper">
  <div class="welcome-screen-wrapper" *ngIf="screen == 0; else profileinfo">
    <app-welcome-screen (userStates)="ScreenHandle($event)"></app-welcome-screen>
  </div>
  <ng-template #profileinfo>
    <div class="profile-info-wrapper">
      <app-info-screen></app-info-screen>
    </div>
  </ng-template>
</div>
